logo: "/assets/images/FFF Landau Logo.png"
title: Klimastreik Landau
email: info@fridaysforfuture-landau.de
description:
  Klimastreik Landau ist eine Ortsgruppe von Fridays for Future. Wir kämpfen durch politisches und gesellschaftliches Engagement für mehr Klimaschutz und Klimagerechtigkeit auch in Landau. Wir organisieren Gespräche mit Politiker:Innen, stellen Forderungen auf und planen Demos und andere Aktionen. 
# baseurl: "fridaysforfuture-landau.de" 
domain: fridaysforfuture-landau.de
url: "https://fridaysforfuture-landau.de" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  fridaysforfuture-landau-pfalz
repository: "fridaysforfuture-landau-pfalz/fridaysforfuture-landau-pfalz.github.io"

footer:
  icon: <img src="/assets/images/FFF Landau Logo.png" alt="Logo FfF Landau">
  links:
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/klimastreiklandau/?hl=de"
  #  - label: "Twitter"
  #    icon: "fab fa-fw fa-twitter-square"
  #    url: https://twitter.com/klimastreikld
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      url: "https://de-de.facebook.com/Klimastreiklandau/"
    - label: "Impressum"
      url: "https://fridaysforfuture-landau.de/kontakt/impressum"
    - label: "Kontakt"
      url: "https://fridaysforfuture-landau.de/kontakt"
    - label: "Fridays for Future DE"
      url: "https://fridaysforfuture.de"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/fridaysforfuture-landau-pfalz"
    - label: "GitLab"
      icon: "fab fa-fw fa-gitlab"
      # url:
    - label: "Bitbucket"
      icon: "fab fa-fw fa-bitbucket"
      # url:

include: ["_pages", "_posts"]

# Build settings
# Theme config
remote_theme: "mmistakes/minimal-mistakes@4.22.0"
# See: https://mmistakes.github.io/minimal-mistakes/docs/configuration/
minimal_mistakes_skin: "contrast"

defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: true
      share: false
      related: true
      toc: false

plugins:
  - jekyll-include-cache
  - jekyll-feed
  - [jekyll-formspree]


